<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="images/image-product-desktop.jpg" alt="Product Image">
        </div>

        <div class="card-details">
          <p>Perfume</p>
          <p class="card-title">Gabrielle Essence Eau De Parfum</p>
          <p class="card-caption">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card-price">
            <span>$149.99</span> <span>$169.99</span>
          </p>
          <button><img src="images/icon-cart.svg" alt="Trolley Image">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/azizp128">Aziz Prabowo</a>.
    </div>
  </footer>
</body>

</html>
