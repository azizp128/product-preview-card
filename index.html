<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="card">
        <div class="card-img">
          <div class="image">Image</div>
        </div>

        <div class="card-details">
          <span>Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card-caption">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card-price">
            <span>$149.99</span> <span>$169.99</span>
          </p>
          <button><img src="images/icon-cart.svg" alt="Trolley Image">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/azizp128">Aziz Prabowo</a>.
      </div>
    </footer>
  </div>
</body>

</html>
